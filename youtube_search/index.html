<!DOCTYPE html>
<html>
	<head>
		<title>SearchVids</title>
		<link rel="stylesheet" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
    </head>
    <body>
    	<div id="container">
    		<header>
    			<h1>Search<span>Vids</span></h1>
    			<p>Search all Youtube videos</p>
    		</header>
    		<section>
    			<form id="search form" name="search-form" onsubmit="return search()">
    				<div class="fieldcontainer">
    					<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
    					<input type="submit" name="search-btn" id="search-btn" value="">
    				</div>
    			</form>

    			<ul id="results"></ul>
    			<div id="buttons"></div>
    		</section>
            <footer>
            	<p>Copyright &copy 2019. Lucid Technologies. All Rights Reserved.</p>
            </footer>   	
    	</div>

    </body>
